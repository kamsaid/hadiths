<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="w-full h-full">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a7f7f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Islamic pattern gradient -->
    <radialGradient id="patternGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" />
  
  <!-- Islamic geometric pattern overlay -->
  <g opacity="0.15">
    <!-- Repeating octagonal pattern -->
    <pattern id="islamicPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <polygon points="15,5 25,5 35,15 35,25 25,35 15,35 5,25 5,15" 
               fill="none" stroke="#d4af37" stroke-width="1"/>
      <circle cx="20" cy="20" r="3" fill="#d4af37" opacity="0.3"/>
    </pattern>
    <rect width="400" height="300" fill="url(#islamicPattern)" />
  </g>
  
  <!-- Central decorative element -->
  <g transform="translate(200,150)">
    <!-- Central star -->
    <path d="M-20,0 L-6,-6 L0,-20 L6,-6 L20,0 L6,6 L0,20 L-6,6 Z" 
          fill="url(#patternGradient)" stroke="#d4af37" stroke-width="1.5"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="8" fill="#d4af37" opacity="0.4"/>
    
    <!-- Decorative crescents -->
    <g opacity="0.6">
      <path d="M-30,-15 Q-25,-20 -20,-15 Q-25,-10 -30,-15" fill="#d4af37"/>
      <path d="M20,-15 Q25,-20 30,-15 Q25,-10 20,-15" fill="#d4af37"/>
      <path d="M-30,15 Q-25,20 -20,15 Q-25,10 -30,15" fill="#d4af37"/>
      <path d="M20,15 Q25,20 30,15 Q25,10 20,15" fill="#d4af37"/>
    </g>
  </g>
  
  <!-- Arabic calligraphy inspired decoration -->
  <g transform="translate(50,80)" opacity="0.3">
    <path d="M0,20 Q20,0 40,20 Q60,40 80,20 Q100,0 120,20" 
          fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="20" cy="20" r="2" fill="#d4af37"/>
    <circle cx="60" cy="20" r="2" fill="#d4af37"/>
    <circle cx="100" cy="20" r="2" fill="#d4af37"/>
  </g>
  
  <!-- Bottom decorative border -->
  <g transform="translate(0,250)" opacity="0.4">
    <rect width="400" height="2" fill="#d4af37"/>
    <g>
      <circle cx="50" cy="0" r="3" fill="#d4af37"/>
      <circle cx="150" cy="0" r="3" fill="#d4af37"/>
      <circle cx="250" cy="0" r="3" fill="#d4af37"/>
      <circle cx="350" cy="0" r="3" fill="#d4af37"/>
    </g>
  </g>
  
  <!-- Subtle text overlay -->
  <text x="200" y="280" text-anchor="middle" font-family="serif" font-size="12" 
        fill="url(#textGradient)" opacity="0.8">
    Daily Hadith
  </text>
  
  <!-- Light rays effect -->
  <g opacity="0.1">
    <path d="M200,0 L220,150 L200,300 L180,150 Z" fill="#ffffff"/>
    <path d="M0,150 L150,170 L400,150 L150,130 Z" fill="#ffffff"/>
  </g>
</svg> 